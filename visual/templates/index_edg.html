<body>
<form action="upload" method="post" enctype="multipart/form-data">
    <textarea name="text" id="text" rows=10 cols=100>{{ text }}</textarea>
    <textarea name="rules0" id="rules0" rows=10 cols=30>{{ rules0 }}</textarea>
    <textarea name="rules1" id="rules1" rows=10 cols=30>{{ rules1 }}</textarea>
    <textarea name="rules2" id="rules2" rows=10 cols=30>{{ rules2 }}</textarea><br/>
        Select Phase0 Rule File: <input type="file" name="ruleFile0">
        Select Phase1 Rule File: <input type="file" name="ruleFile1">
        Select Phase2 Rule File: <input type="file" name="ruleFile2"><br /><br />
        <input type="submit" value="Upload and Submit">
</form>
<div id="wrapper" style="width:100%;"></div>
</body>
